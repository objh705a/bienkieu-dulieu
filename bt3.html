<body>
    <script>
        let a = Number(prompt("nhap so tien vay"))
        let b = Number(prompt("nhap lai suat"))
        let c = Number(prompt("nhap nam"))

        let e = a+(c*d)
        document.write("so tien ca goc va lai sau "+c+" nam la"+""+e)
    </script>
